<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Link Opener</title>

    <!-- Office.js 라이브러리 -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <script>
        // Outlook이 완전히 준비된 뒤 실행
        Office.onReady(function () {
            console.log("Office.js initialized");
        });

        // manifest.xml의 FunctionName = openNaver 와 반드시 일치해야 함
        function openNaver(event) {
            const url = "https://www.naver.com";

            // Outlook 공식 브라우저 열기 API
            if (Office.context.ui && Office.context.ui.openBrowserWindow) {
                Office.context.ui.openBrowserWindow(url);
            } else {
                window.open(url, '_blank');
            }

            // Outlook에 작업 완료 신호
            event.completed();
        }
    </script>
</head>
<body>
</body>
</html>
